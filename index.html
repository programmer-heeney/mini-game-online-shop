<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniGame - Online Shop</title>
    <meta name="description" content="A Simple Online Shop made by Heeney" />
    <meta name="author" content="Heeney" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <!-- Logo -->
      <section class="logo">
        <img id="logo__img" src="imgs/logo.png" />
      </section>
      <!-- Categories -->
      <ul class="categories">
        <li class="categorylist">
          <button><img src="imgs/blue_t.png" /></button>
        </li>
        <li class="categorylist">
          <button><img src="imgs/blue_p.png" /></button>
        </li>
        <li class="categorylist">
          <button><img src="imgs/blue_s.png" /></button>
        </li>
        <li class="categorylist"><button id="blue">Blue</button></li>
        <li class="categorylist"><button id="yellow">Yellow</button></li>
        <li class="categorylist"><button id="pink">Pink</button></li>
      </ul>
      <!-- Items -->
      <section class="items">
        <div class="item">
          <div class="item__icon"><img src="imgs/blue_p.png" /></div>
          <div class="item__name">man, small size</div>
        </div>
        <div class="item">
          <div class="item__icon"><img src="imgs/yellow_p.png" /></div>
          <div class="item__name">man, small size</div>
        </div>
        <div class="item">
          <div class="item__icon"><img src="imgs/pink_p.png" /></div>
          <div class="item__name">man, small size</div>
        </div>
      </section>
    </section>
  </body>
</html>
